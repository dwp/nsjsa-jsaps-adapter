# spring application details
spring.application.name=JSAPS Adaptor

# spring actuator configuration
info.app.name=JSAPS Adaptor
info.app.description=This is the JSAPS Adaptor restful API
info.app.version=1.0.0

app.version=1
services.jsaps-server=http://localhost:9090

#Metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.uk.gov.dwp.jsa=INFO
